<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentica | Iniciar Sesión</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        
        <div class="panel-branding">
            <img src="/images/LogoLentica.png" alt="Logo Lentica" id="logo-img"/>
            <h1>Bienvenido a Lentica</h1>
            <p>Tu solución integral para la gestión óptica.</p>
        </div>

        <div class="panel-form">
            
            <img src="/images/usuario.png" alt="Avatar de Usuario" id="avatar-img"/>
            
            <h2>Iniciar Sesión</h2>
            <p class="subtitle">Ingresa tus credenciales</p>

            <form th:action="@{/dologin}" method="post"> <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <!-- He añadido el selector de Rol de nuestro prototipo -->
                <!-- Utiliza la misma clase "input-group" para consistencia -->
                <div class="input-group" action="/dologin">
                    <label for="role">Simular Rol (Demo)</label>
                    <select id="role" name="role">
                        <option value="ROLE_OPTOMETRISTA">Optometrista</option>
                        <option value="ROLE_VENDEDOR">Vendedor</option>
                        <option value="ROLE_ADMIN">Administrador</option>
                        <option value="ROLE_SOPORTE">Soporte</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
                
                
            </form>
        </div>

    </div>

</body>
</html>
